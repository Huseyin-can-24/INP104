<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yeni Randevu Oluştur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Yeni Randevu Oluştur</h2>

    <form method="POST">
        {{ form.hidden_tag() }}

        <p>
            {{ form.doctor.label }}<br>
            {{ form.doctor() }}
        </p>

        <p>
            {{ form.date_time.label }}<br>
            {{ form.date_time() }}
        </p>

        <p>
            {{ form.reason.label }}<br>
            {{ form.reason(rows=3) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>

    <p><a href="{{ url_for('patient.dashboard') }}">← Geri Dön</a></p>
</body>
</html>
